<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div id="game-container">
        <div id="game-screen"></div>
        <div id="game-log"></div>
    </div>
    <div id="announce">
        2020/YY/YY v0.02にアップデート<br>
        2020/XX/XX サービス開始
    </div>
    <script src="main.js"></script>
</body>

<style>
    * {
        overflow: hidden;
        padding: 0;
        margin: 0;
    }

    html,
    body {
        height: 100%;
        width: 100%;
        margin: 0;
    }

    #game-container {
        display: flex;
        /* #announceのheight15%に合わせている */
        height: 85%;
        width: 100%;
        justify-content: center;
        align-items: center;
        background-color: #002b36;
    }

    #game-screen {
        /* #game-logのwidth15%に合わせている */
        margin-left: 15%;
        height: 600px;
        width: 800px;
    }

    #game-log {
        /*必要に応じてスクロールバーを表示させる*/
        overflow: auto;
        width: 15%;
        height: 600px;
        border: 4px dotted #668891;
        /* 要素サイズは変わらず、枠線分だけ要素が縮む */
        box-sizing: border-box;
        color: #859900;
        background-color: #073642;
    }

    #announce {
        text-align: center;
        overflow: auto;
        height: 15%;
        border: 4px dotted #668891;
        box-sizing: border-box;
        color: #859900;
        background-color: #073642;
    }
</style>

</html>
